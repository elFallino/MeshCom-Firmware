	${esp32.build_flags}
	-D BOARD_TLORA_OLV216="ttgo-lora32-v21"

[env:E22-DevKitC]
extends = esp32
board = az-delivery-devkit-v4
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
build_flags = 
	${esp32.build_flags}
	-D BOARD_E22="az-delivery-devkit-v4"

[env:ttgo_tbeam_SX1268]
extends = esp32
board = ttgo-t-beam
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
	lewisxhe/XPowersLib
build_flags = 
	${esp32.build_flags}
	-D BOARD_SX1268="tbeam_SX1268"

[env:ttgo_tbeam_SX1262]
extends = esp32
board = ttgo-t-beam
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
	lewisxhe/XPowersLib
build_flags = 
	${esp32.build_flags}
	-D BOARD_SX1262="tbeam_SX1262"

[env:vision-master-e290]
platform = espressif32@^6.9.0
board = heltec_wifi_lora_32_V3
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_upload.use_1200bps_touch = true
build_src_filter = 
	+<*>
	-<nrf52/*>
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
	ropg/Heltec_ESP32_LoRa_v3@^0.9.1
build_flags = 
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D MONITOR_SPEED=${upload_settings.monitor_speed}
	-D BOARD_E290="Vision_Master_E290"
	-D Vision_Master_E290
