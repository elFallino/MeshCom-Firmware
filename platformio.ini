; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[libs]
lib_deps = 
	SPI
	WiFi
	https://github.com/icssw-org/NTPClient
	https://github.com/durydevelop/arduino-lib-oled
	olikraus/U8g2@^2.36.2
	mikalhart/TinyGPSPlus @ ^1.1.0
	https://github.com/sparkfun/SparkFun_u-blox_GNSS_Arduino_Library
	bitbucket-christandlg/BMx280MI@^1.2.3
	adafruit/Adafruit BME680 Library@^2.0.4
	adafruit/Adafruit CCS811 Library@^1.1.3
	bblanchon/ArduinoJson @ ^7.1.0
	paulstoffregen/OneWire@^2.3.8
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
	robtillaart/INA226@^0.6.0
	adafruit/RTClib@^2.1.4

[nrf52libs]
lib_deps = 
	https://github.com/icssw-org/RAK13800-W5100S
	beegee-tokyo/SX126x-Arduino @ ^2.0.29
	adafruit/Adafruit SHTC3 Library@^1.0.1
	adafruit/Adafruit LPS2X@^2.0.6

[upload_settings]
monitor_speed = 115200

[esp32libs]
lib_deps = 
	jgromes/RadioLib@7.1.2
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	h2zero/NimBLE-Arduino@^2.2.0
	plerup/EspSoftwareSerial@^8.2.0

[nrf52]
platform = nordicnrf52
board = wiscore_rak4631
framework = arduino
extends = upload_settings
src_filter = 
	+<*>
	-<esp32/*>
	-<Displays/*>
	-<Fonts/*>
	-<GFX_Root/*>
	-<Platforms/*>
	-<SDWrapper/*>
build_flags = 
	-D BOARD_RAK4630="RAK4630"
	-D MONITOR_SPEED=${upload_settings.monitor_speed}
	-Isrc/nrf52

[env:wiscore_rak4631]
extends = nrf52
lib_deps = 
	${libs.lib_deps}
	${nrf52libs.lib_deps}
lib_archive = no

[esp32]
platform = espressif32@^6.9.0
framework = arduino
extends = upload_settings
src_filter = 
	+<*>
	-<nrf52/*>
	-<Displays/*>
	-<Fonts/*>
	-<GFX_Root/*>
	-<Platforms/*>
	-<SDWrapper/*>
build_flags = 
	-D MONITOR_SPEED=${upload_settings.monitor_speed}
;	-D RADIOLIB_DEBUG_BASIC=1
;	-D RADIOLIB_DEBUG_SPI=1
board_build.partitions = partition-table.csv

[env:heltec_wifi_lora_32_V2]
extends = esp32
board = heltec_wifi_lora_32_V2
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
build_flags = 
	${esp32.build_flags}
	-D BOARD_HELTEC="heltec"

[env:heltec_wifi_lora_32_V3]
extends = esp32
board = heltec_wifi_lora_32_V3
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
build_flags = 
	${esp32.build_flags}
	-D BOARD_HELTEC_V3="heltec_v3"

[env:ttgo_tbeam]
extends = esp32
board = ttgo-t-beam
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
	lewisxhe/XPowersLib
build_flags = 
	${esp32.build_flags}
	-D BOARD_TBEAM="tbeam"

[env:ttgo-lora32-v21]
extends = esp32
board = ttgo-lora32-v21
lib_deps = 
	${libs.lib_deps}
	${esp32libs.lib_deps}
